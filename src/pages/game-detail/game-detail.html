<ion-header>
    <ion-navbar>
        <ion-title>Matchs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="game.id">
        <ion-card-content>
            <h2 text-center class="card-title"> <ion-icon name="football"></ion-icon> <b>{{game.team_A}}</b> {{game.goals_team_A}}<b> - </b>{{game.goals_team_B}} <b>{{game.team_B}} </b><ion-icon name="football"></ion-icon></h2>
            <!-- <p>{{game.stadium}}</p> -->
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="time"></ion-icon>
                <h3>Date</h3>
                <ion-note item-right>{{game.date | date: 'dd/MM/yyyy H:mm' }}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pin"></ion-icon>
                <h3>Stade</h3>
                <ion-note item-right>{{game.stadium}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="globe"></ion-icon>
                <h3>Ligue</h3>
                <ion-note item-right>{{game.league}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="beer"></ion-icon>
                <h3>Paris</h3>

                <ion-list>
                  <ion-item-sliding *ngFor="let bet of bets">
                    <h5>{{bet.username}}</h5>
                    <ion-note item-right>{{bet.result}}</ion-note>
                  </ion-item-sliding>
                </ion-list>

            </ion-item>
        </ion-list>

        <ion-item>
            <button ion-button icon-left (click)="favorite(game)" clear item-left color="secondary">
                <ion-icon name="star"></ion-icon>
                Favoris
            </button>
            <button ion-button icon-left (click)="bet(game)" clear item-right color="secondary">
                <ion-icon name="bet"></ion-icon>
                Parier !
            </button>
        </ion-item>

    </ion-card>
</ion-content>

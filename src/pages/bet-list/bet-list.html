<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="bet-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let bet of bets">
            <button ion-item (click)="openBetDetail(bet)">
                <!-- <ion-thumbnail item-left>
                    <img src="{{game.image}}"/>
                </ion-thumbnail> --> -->
                <h2>{{bet.GameId}}</h2>
                <p>{{bet.username}}</p>
                <p>{{bet.result}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(game)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <!-- <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div> -->

</ion-content>
